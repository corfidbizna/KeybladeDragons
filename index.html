<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyblade Dragons</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app">
        <div id="keyblade-list">
            <keyblade-preview
                v-for="(keyblade, index) in keybladesMap"
                :key="index"
                :keyblade-i-d="index"
                :active="activeKeyblade === index"
            ></keyblade-preview>
        </div>
        <div
            class="navi-container"
        >
            <router-link 
                :to="'/' + activeKeyblade + '/showcase'"
            >Showcase</router-link>
            <router-link 
                :to="'/' + activeKeyblade + '/visuals'"
            >Visuals</router-link>
            <router-link 
                :to="'/' + activeKeyblade + '/details'"
            >Details</router-link>
        </div>
        <router-view></router-view>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="data.js"></script>
    <script src="view-dragon-showcase.js"></script>
    <script src="view-dragon-visuals.js"></script>
    <script src="view-species-details.js"></script>
    <script src="router.js"></script>
    <script src="index.js"></script>
    <script src="component-keyblade-preview.js"></script>
    <script>var mountedApp = app.mount('#app');</script>
</body>
</html>

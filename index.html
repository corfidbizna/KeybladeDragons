<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyblade Dragons</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app">
        <div id="keyblade-list">
            <keyblade-preview
                v-for="(keyblade, index) in keybladesMap"
                :key="index"
                :keyblade-i-d="index"
                :active="activeDragon === index"
                @click="updateActiveDragon(index)"
            ></keyblade-preview>
        </div>
        <dragon-showcase
            :keyblade-i-d="activeDragon"
        ></dragon-showcase>
        <dragon-visuals 
            :keyblade-i-d="activeDragon"
        ></dragon-visuals>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="index.js"></script>
    <script src="data.js"></script>
    <script src="component-keyblade-preview.js"></script>
    <script src="component-dragon-showcase.js"></script>
    <script src="component-dragon-visuals.js"></script>
    <script>var mountedApp = app.mount('#app');</script>
</body>
</html>
